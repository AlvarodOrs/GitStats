<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="800" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        
<radialGradient id="flame-gradient" cx="50%" cy="85%" r="60%">
    <stop offset="0%" style="stop-color:rgb(255,136,33);stop-opacity:1.00"/>
    <stop offset="25%" style="stop-color:rgb(255,105,0);stop-opacity:0.70"/>
    <stop offset="50%" style="stop-color:rgb(255,82,0);stop-opacity:0.45"/>
    <stop offset="75%" style="stop-color:rgb(255,69,0);stop-opacity:0.26"/>
    <stop offset="100%" style="stop-color:rgb(255,64,0);stop-opacity:0.15"/>
</radialGradient>

        
        <clipPath id="avatar-clip">
            <circle cx="420" cy="70" r="35"/>
        </clipPath>
        <filter id="blur">
            <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
        </filter>
        <style>
                    .invisible { opacity: 0; }         .blue { fill: #58a6ff; }         .text { font-family: 'Segoe UI', Ubuntu, Sans-Serif; font-weight: 600; fill: #ffffff; }         .header { font-size: 28px; font-weight: bold; }         .big-title { font-size: 24px; font-weight: bold; }         .title { font-size: 22px; }         .section-title { font-size: 18px; }         .block-title { font-size: 16px; }         .subsection-title { font-size: 13px; fill: #7d8590; letter-spacing: 0.5px; }         .stat-label { font-size: 14px; font-weight: 400; opacity: 0.9; }         .stat-value { font-size: 18px; }         .lang-text { font-size: 12px; font-weight: 400; }         .streak-number { font-size: 48px; font-weight: 700; }         .streak-label { font-size: 14px; }         .streak-date { font-size: 11px; font-weight: 400; opacity: 0.8; }         .repo-name { font-size: 13px; }
        </style>
    </defs>

    <!-- Dark Background -->
    <rect width="100%" height="100%" fill="#0d1117" rx="15"/>
    
    <!-- Apple Card-style dynamic background -->
    <svg width="500" height="800" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><rect width="100%" height="100%" fill="#0d1119" /></svg>
    
    <!-- Overlay gradient for depth -->
    <rect width="100%" height="100%" fill="url(#bg-gradient)" rx="15" opacity="0.15"/>
    
    <!-- Main Stats Card -->
    <g transform="translate(0, 20)">
        
        <!-- Title with Avatar -->
        <text x="20" y="20" class="text title" text-anchor="start">
            User GitHub Stats
        </text>
        
        <!-- Avatar Image -->
        <circle cx="420" cy="70" r="37" fill="none" stroke="#ffffff" stroke-width="3"/>
        <image x="385" y="35" width="70" height="70" xlink:href="" clip-path="url(#avatar-clip)" preserveAspectRatio="xMidYMid slice"/>
        
        <!-- Stats Grid -->
        <g transform="translate(30, 80)">
            <text x="0" y="0" class="text stat-label">
                Total Stars Earned:
            </text>

            <text x="250" y="0" class="text stat-value">
                12
            </text>
            
            <text x="0" y="30" class="text stat-label">
                Total Commits:
            </text>
            
            <text x="250" y="30" class="text stat-value">
                0
            </text>
            
            <text x="0" y="60" class="text stat-label">
                Total PRs:
            </text>
            
            <text x="250" y="60" class="text stat-value">
                0
            </text>
            
            <text x="0" y="90" class="text stat-label">
                Total Issues:
            </text>
            
            <text x="250" y="90" class="text stat-value">
                0
            </text>
            
            <text x="0" y="120" class="text stat-label">
                Contributed to (last year):
            </text>
            
            <text x="250" y="120" class="text stat-value">
                2
            </text>
        </g>
    </g>
    
    <!-- Streak Stats Card -->
    <g transform="translate(0, 280)">
        <rect x="30" y="0" width="840" height="140" fill="rgba(255,255,255,0.1)" rx="10"/>
        
        <!-- Total Contributions -->
        <g transform="translate(150, 40)">
            <text x="0" y="25" text-anchor="middle" class="text streak-number">
                0
            </text>
            
            <text x="0" y="45" text-anchor="middle" class="text streak-label">
                Total Contributions
            </text>
            
            <text x="0" y="62" text-anchor="middle" class="text streak-date">
                 - Present
            </text>
        </g>
        
        <!-- Divider -->
        <line x1="280" x2="280" y1="30" y2="110" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
        
        <!-- Current Streak -->
        <g transform="translate(420, 40)">
            <g transform="translate(-31, -25)"> <!-- shift path left by its half-width -->
                <path
                d="M30 10 C 30 10, 35 0, 35 0 C 35 0, 40 10, 40 10 C 42 15, 43 20, 41 25 C 39 30, 35 33, 30 33 C 25 33, 21 30, 19 25 C 17 20, 18 15, 20 10 Z"
                fill="url(#flame-gradient)" opacity="0.9"/>
            </g>
            <text x="0" y="{22 + 25/4}" text-anchor="middle" font-weight="700" font-family="'Segoe UI', Ubuntu, Sans-Serif" font-size="20" fill="rgb(255, 85, 0)">
                0
            </text>
            
            <text x="0" y="45" text-anchor="middle" class="text streak-label">
                Current Streak
            </text>
            
            <text x="0" y="62" text-anchor="middle" class="text streak-date">
                
            </text>
        </g>
        
        <!-- Divider -->
        <line x1="560" x2="560" y1="30" y2="110" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
        
        <!-- Longest Streak -->
        <g transform="translate(690, 40)">
            <text x="0" y="25" text-anchor="middle" class="text streak-number">
                0
            </text>
            
            <text x="0" y="45" text-anchor="middle" class="text streak-label">
                Longest Streak
            </text>
            
            <text x="0" y="62" text-anchor="middle" class="text streak-date">
                 - 
            </text>
        </g>
    </g>
    
    <!-- Top Repositories Card -->
    <g transform="translate(0, 440)">
        <rect x="30" y="0" width="840" height="180" fill="rgba(255,255,255,0.1)" rx="10"/>
        <text x="30" y="35" class="text section-title">
            Top Repositories by Views
        </text>
        <g transform="translate(0, 10)">
            <g transform="translate(30, 55)"><text x="0" y="0" font-size="18" fill="#ffd700">★</text><text x="25" y="0" class="text repo-name"><a href="https://github.com/None/TestSolver" target="_blank"><tspan fill="#ffffff" text-decoration="none" style="cursor:pointer">TestSolver</tspan></a></text><text x="380" y="0" class="text lang-text">679 views</text></g><g transform="translate(30, 83)"><text x="0" y="0" font-size="18" fill="#ffffff">▪</text><text x="25" y="0" class="text repo-name"><a href="https://github.com/None/AlvarodOrs" target="_blank"><tspan fill="#ffffff" text-decoration="none" style="cursor:pointer">AlvarodOrs</tspan></a></text><text x="380" y="0" class="text lang-text">425 views</text></g><g transform="translate(30, 111)"><text x="0" y="0" font-size="18" fill="#ffffff">▪</text><text x="25" y="0" class="text repo-name"><a href="https://github.com/None/UNIR" target="_blank"><tspan fill="#ffffff" text-decoration="none" style="cursor:pointer">UNIR</tspan></a></text><text x="380" y="0" class="text lang-text">163 views</text></g><g transform="translate(30, 139)"><text x="0" y="0" font-size="18" fill="#ffffff">▪</text><text x="25" y="0" class="text repo-name"><a href="https://github.com/None/GitStats" target="_blank"><tspan fill="#ffffff" text-decoration="none" style="cursor:pointer">GitStats</tspan></a></text><text x="380" y="0" class="text lang-text">117 views</text></g><g transform="translate(30, 167)"><text x="0" y="0" font-size="18" fill="#ffffff">▪</text><text x="25" y="0" class="text repo-name"><a href="https://github.com/None/InstragrEye" target="_blank"><tspan fill="#ffffff" text-decoration="none" style="cursor:pointer">InstragrEye</tspan></a></text><text x="380" y="0" class="text lang-text">117 views</text></g>
        </g>
    </g>
    
    <!-- Languages Card -->
    <g transform="translate(0, 640)">
        <rect x="30" y="0" width="840" height="180" fill="rgba(255,255,255,0.1)" rx="10"/>
        
        <text x="30" y="35" class="text section-title">
            Most Used Languages
        </text>
        
        <g transform="translate(30, 55)">
            
        </g>
        
        <g transform="translate(30, 80)">
            
        </g>
    </g> 
</svg>