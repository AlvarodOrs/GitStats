<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="550" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <filter id="blur">
            <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
        </filter>
        <style>
            
            <!-- oss Styles -->
            .header {{ font-family: 'Segoe UI', Ubuntu, Sans-Serif; font-weight: bold; font-size: 28px; fill: #ffffff; }}
            .block-title {{ font-family: 'Segoe UI', Ubuntu, Sans-Serif; font-weight: 600; font-size: 16px; fill: #58a6ff; }}
        </style>
    </defs>
    
    <!-- Background -->
    <rect width="900" height="550" fill="#0d1117" rx="15"/>
    
    <!-- Header -->
    <text x="20" y="40" class="header">Álvaro d'Ors Nestares' — GitHub Activity</text>
    
    <!-- Animated Dots Background -->
    <g opacity="0.8" filter="url(#blur)">
        
    </g>

    <!-- Overlay gradient for depth -->
    <rect width="900" height="550" fill="url(#bg-gradient)" rx="15" opacity="0.15"/>


    <!-- Block 1: Activity Metrics -->
    <g transform="translate(20, 70)">
        <rect x="0" y="0" width="420" height="220" fill="rgba(255,255,255,0.05)" rx="10"/>
        <text x="20" y="30" class="block-title">Activity Metrics</text>
        
        <g transform="translate(20, 55)">
            <text x="0" y="0" class="stat-label">Contributions</text>
            <text x="220" y="0" class="stat-value">297</text>
            
            <text x="0" y="30" class="stat-label">Commits</text>
            <text x="220" y="30" class="stat-value">195</text>
            
            <text x="0" y="60" class="stat-label">Stars</text>
            <text x="220" y="60" class="stat-value">12</text>
            
            <text x="0" y="90" class="stat-label">PRs</text>
            <text x="220" y="90" class="stat-value">1</text>
            
            <text x="0" y="120" class="stat-label">Issues</text>
            <text x="220" y="120" class="stat-value">3</text>
            
            <text x="0" y="150" class="stat-label">Contributed to (this year)</text>
            <text x="220" y="150" class="stat-value">20</text>
        </g>
    </g>
    
    <!-- Block 2: Streaks -->
    <g transform="translate(460, 70)">
        <rect x="0" y="0" width="420" height="330" fill="rgba(255,255,255,0.05)" rx="10"/>
        <text x="20" y="30" class="block-title">Streaks</text>
        
        <g transform="translate(20, 55)">
            <text x="0" y="0" class="stat-label">Longest Streak</text>
            <text x="200" y="0" class="stat-value">19 days</text>
            
            <text x="0" y="30" class="stat-label">Period</text>
            <text x="200" y="30" class="stat-value">{longest_from_formatted} — {longest_to_formatted}</text>
            
            <text x="0" y="60" class="stat-label">Active since</text>
            <text x="200" y="60" class="stat-value">{created_formatted}</text>
        </g>
        
        <!-- Current Streak -->
        <g transform="translate(20, 130)">
            <g transform="translate(0, 0)"> <!-- shift path left by its half-width -->
                <path
                d="M30 10 C 30 10, 35 0, 35 0 C 35 0, 40 10, 40 10 C 42 15, 43 20, 41 25 C 39 30, 35 33, 30 33 C 25 33, 21 30, 19 25 C 17 20, 18 15, 20 10 Z"
                fill="url(#flame-gradient)" opacity="0.9"/>
            </g>
            <text x="0" y="22 + 25/4" text-anchor="middle" font-weight="700" font-family="'Segoe UI', Ubuntu, Sans-Serif" font-size="20" fill="#5dade2">
                0
            </text>
            
            <text x="0" y="45" text-anchor="middle" class="streak-label">
                Current Streak
            </text>
            
            <text x="0" y="62" text-anchor="middle" class="streak-date">
                Lost...
            </text>
        </g>

    </g>
    
    <!-- Block 3: Top Repositories -->
    <g transform="translate(20, 300)">
        <rect x="0" y="0" width="420" height="230" fill="rgba(255,255,255,0.05)" rx="10"/>
        <text x="20" y="30" class="block-title">Top Repositories</text>
        
        <g transform="translate(0, 0)">
            
            <g transform="translate(30, 55)">
                <text x="0" y="0" font-size="18" fill="#ffd700">★</text>
                <text x="25" y="0" class="text repo-name">
                    <a href="https://github.com/AlvarodOrs/GitStats" target="_blank">
                        <tspan fill="#ffffff" text-decoration="none" style="cursor:pointer">
                        GitStats
                        </tspan>
                    </a>
                </text>
                <text x="380" y="0" class="text lang-text">12 views</text>
            </g>
            

            <g transform="translate(30, 83)">
                <text x="0" y="0" font-size="18" fill="#ffffff">▪</text>
                <text x="25" y="0" class="text repo-name">
                    <a href="https://github.com/AlvarodOrs/TestSolver" target="_blank">
                        <tspan fill="#ffffff" text-decoration="none" style="cursor:pointer">
                        TestSolver
                        </tspan>
                    </a>
                </text>
                <text x="380" y="0" class="text lang-text">13 views</text>
            </g>
            

            <g transform="translate(30, 111)">
                <text x="0" y="0" font-size="18" fill="#ffffff">▪</text>
                <text x="25" y="0" class="text repo-name">
                    <a href="https://github.com/AlvarodOrs/Destiny" target="_blank">
                        <tspan fill="#ffffff" text-decoration="none" style="cursor:pointer">
                        Destiny
                        </tspan>
                    </a>
                </text>
                <text x="380" y="0" class="text lang-text">1 views</text>
            </g>
            

            <g transform="translate(30, 139)">
                <text x="0" y="0" font-size="18" fill="#ffffff">▪</text>
                <text x="25" y="0" class="text repo-name">
                    <a href="https://github.com/AlvarodOrs/AlvarodOrs" target="_blank">
                        <tspan fill="#ffffff" text-decoration="none" style="cursor:pointer">
                        AlvarodOrs
                        </tspan>
                    </a>
                </text>
                <text x="380" y="0" class="text lang-text">306 views</text>
            </g>
            
        </g>
    </g>
    
    <!-- Block 4: Languages -->
    <g transform="translate(460, 410)">
        <rect x="0" y="0" width="420" height="120" fill="rgba(255,255,255,0.05)" rx="10"/>
        <text x="20" y="30" class="block-title">Languages</text>
        
        <g transform="translate(20, 55)">
            <rect x="0" y="0" width="44.09719026141384%" height="8" fill="#ffd700"/>
<rect x="194.0276371502209" y="0" width="18.316227908689246%" height="8" fill="#2b7489"/>
<rect x="274.6190399484536" y="0" width="14.417744385125184%" height="8" fill="#555555"/>
<rect x="338.0571152430044" y="0" width="14.25436073269514%" height="8" fill="#b07219"/>
<rect x="400.776302466863" y="0" width="6.070795747422681%" height="8" fill="#198CE7"/>
<rect x="427.4878037555228" y="0" width="2.8436809646539114%" height="8" fill="#198CE7"/>
        </g>
        
        <g transform="translate(20, 80)">
            <g transform="translate(0, 0)">                             <circle cx="5" cy="-3" r="5" fill="#ffd700"/>                             <text x="15" y="0" class="text lang-text">Python 44.10%</text>                         </g>
<g transform="translate(146.66666666666666, 0)">                             <circle cx="5" cy="-3" r="5" fill="#2b7489"/>                             <text x="15" y="0" class="text lang-text">TypeScript 18.32%</text>                         </g>
<g transform="translate(293.3333333333333, 0)">                             <circle cx="5" cy="-3" r="5" fill="#555555"/>                             <text x="15" y="0" class="text lang-text">C 14.42%</text>                         </g>
<g transform="translate(0, 25)">                             <circle cx="5" cy="-3" r="5" fill="#b07219"/>                             <text x="15" y="0" class="text lang-text">Java 14.25%</text>                         </g>
<g transform="translate(146.66666666666666, 25)">                             <circle cx="5" cy="-3" r="5" fill="#198CE7"/>                             <text x="15" y="0" class="text lang-text">R 6.07%</text>                         </g>
<g transform="translate(293.3333333333333, 25)">                         <circle cx="5" cy="-3" r="5" fill="#198CE7"/>                         <text x="15" y="0" class="text lang-text">Others 2.84%</text>                     </g>
        </g>
    </g>
</svg>