<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="550" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        
        <filter id="blur">
            <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
        </filter>
        <style>
            
                    .invisible { opacity: 0; }         .blue { fill: #58a6ff; }         .text { font-family: 'Segoe UI', Ubuntu, Sans-Serif; font-weight: 600; fill: #ffffff; }         .header { font-size: 28px; font-weight: bold; }         .big-title { font-size: 24px; font-weight: bold; }         .title { font-size: 22px; }         .section-title { font-size: 18px; }         .block-title { font-size: 16px; }         .subsection-title { font-size: 13px; fill: #7d8590; letter-spacing: 0.5px; }         .stat-label { font-size: 14px; font-weight: 400; opacity: 0.9; }         .stat-value { font-size: 18px; }         .lang-text { font-size: 12px; font-weight: 400; }         .streak-number { font-size: 48px; font-weight: 700; }         .streak-label { font-size: 14px; }         .streak-date { font-size: 11px; font-weight: 400; opacity: 0.8; }         .repo-name { font-size: 13px; }
            .header {{ font-family: 'Segoe UI', Ubuntu, Sans-Serif; font-weight: bold; font-size: 28px; fill: #ffffff; }}
            .block-title {{ font-family: 'Segoe UI', Ubuntu, Sans-Serif; font-weight: 600; font-size: 16px; fill: #58a6ff; }}
        </style>
    </defs>
    
    <!-- Background -->
    <rect width="100%" height="100%" fill="#0d1117" rx="15"/>
    
    <!-- Header -->
    <text x="20" y="40" class="text header">User — GitHub Activity</text>
    
    <!-- Animated blobs Background -->
    

    <!-- Overlay gradient for depth -->
    <rect width="100%" height="100%" fill="url(#bg-gradient)" rx="15" opacity="0.15"/>


    <!-- Block 1: Activity Metrics -->
    <g transform="translate(20, 70)">
        <rect x="0" y="0" width="420" height="220" fill="rgba(255,255,255,0.05)" rx="10"/>
        <text x="20" y="30" class="text block-title">Activity Metrics</text>
        
        <g transform="translate(20, 55)">
            <text x="0" y="0" class="text stat-label">Contributions</text>
            <text x="220" y="0" class="text stat-value">0</text>
            
            <text x="0" y="30" class="text stat-label">Commits</text>
            <text x="220" y="30" class="text stat-value">0</text>
            
            <text x="0" y="60" class="text stat-label">Stars</text>
            <text x="220" y="60" class="text stat-value">12</text>
            
            <text x="0" y="90" class="text stat-label">PRs</text>
            <text x="220" y="90" class="text stat-value">0</text>
            
            <text x="0" y="120" class="text stat-label">Issues</text>
            <text x="220" y="120" class="text stat-value">0</text>
            
            <text x="0" y="150" class="text stat-label">Contributed to (this year)</text>
            <text x="220" y="150" class="text stat-value">0</text>
        </g>
    </g>
    
    <!-- Block 2: Streaks -->
    <g transform="translate(460, 70)">
        <rect x="0" y="0" width="420" height="330" fill="rgba(255,255,255,0.05)" rx="10"/>
        <text x="20" y="30" class="text block-title">Streaks</text>
        
        <g transform="translate(20, 55)">
            <text x="0" y="0" class="text stat-label">Longest Streak</text>
            <text x="200" y="0" class="text stat-value">0 days</text>
            
            <text x="0" y="30" class="text stat-label">Period</text>
            <text x="200" y="30" class="text stat-value"> — </text>
            
            <text x="0" y="60" class="text stat-label">Active since</text>
            <text x="200" y="60" class="text stat-value"></text>
        </g>
        
        <!-- Current Streak -->
        <g transform="translate(20, 130)">
            <g transform="translate(0, 0)"> <!-- shift path left by its half-width -->
                <path
                d="M30 10 C 30 10, 35 0, 35 0 C 35 0, 40 10, 40 10 C 42 15, 43 20, 41 25 C 39 30, 35 33, 30 33 C 25 33, 21 30, 19 25 C 17 20, 18 15, 20 10 Z"
                fill="url(#flame-gradient)" opacity="0.9"/>
            </g>
            <text x="0" y="22 + 25/4" text-anchor="middle" font-weight="700" font-family="'Segoe UI', Ubuntu, Sans-Serif" font-size="20" fill="rgb(0, 100, 255)">
                0
            </text>
            
            <text x="0" y="45" text-anchor="middle" class="text streak-label">
                Current Streak
            </text>
            
            <text x="0" y="62" text-anchor="middle" class="text streak-date">
                
            </text>
        </g>

    </g>
    
    <!-- Block 3: Top Repositories -->
    <g transform="translate(20, 300)">
        <rect x="0" y="0" width="420" height="230" fill="rgba(255,255,255,0.05)" rx="10"/>
        <text x="20" y="30" class="text block-title">Top Repositories</text>
        
        <g transform="translate(0, 0)">
            <g transform="translate(30, 55)"><text x="0" y="0" font-size="18" fill="#ffd700">★</text><text x="25" y="0" class="text repo-name"><a href="https://github.com/None/TestSolver" target="_blank"><tspan fill="#ffffff" text-decoration="none" style="cursor:pointer">TestSolver</tspan></a></text><text x="380" y="0" class="text lang-text">679 views</text></g><g transform="translate(30, 83)"><text x="0" y="0" font-size="18" fill="#ffffff">▪</text><text x="25" y="0" class="text repo-name"><a href="https://github.com/None/AlvarodOrs" target="_blank"><tspan fill="#ffffff" text-decoration="none" style="cursor:pointer">AlvarodOrs</tspan></a></text><text x="380" y="0" class="text lang-text">425 views</text></g><g transform="translate(30, 111)"><text x="0" y="0" font-size="18" fill="#ffffff">▪</text><text x="25" y="0" class="text repo-name"><a href="https://github.com/None/UNIR" target="_blank"><tspan fill="#ffffff" text-decoration="none" style="cursor:pointer">UNIR</tspan></a></text><text x="380" y="0" class="text lang-text">163 views</text></g><g transform="translate(30, 139)"><text x="0" y="0" font-size="18" fill="#ffffff">▪</text><text x="25" y="0" class="text repo-name"><a href="https://github.com/None/GitStats" target="_blank"><tspan fill="#ffffff" text-decoration="none" style="cursor:pointer">GitStats</tspan></a></text><text x="380" y="0" class="text lang-text">117 views</text></g><g transform="translate(30, 167)"><text x="0" y="0" font-size="18" fill="#ffffff">▪</text><text x="25" y="0" class="text repo-name"><a href="https://github.com/None/InstragrEye" target="_blank"><tspan fill="#ffffff" text-decoration="none" style="cursor:pointer">InstragrEye</tspan></a></text><text x="380" y="0" class="text lang-text">117 views</text></g>
        </g>
    </g>
    
    <!-- Block 4: Languages -->
    <g transform="translate(460, 410)">
        <rect x="0" y="0" width="420" height="120" fill="rgba(255,255,255,0.05)" rx="10"/>
        <text x="20" y="30" class="text block-title">Languages</text>
        
        <g transform="translate(20, 55)">
            
        </g>
        
        <g transform="translate(20, 80)">
            
        </g>
    </g>
</svg>