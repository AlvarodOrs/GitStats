            <text x="40" y="45" text-anchor="middle" class="streak-label">Longest Streak</text>
            <text x="40" y="62" text-anchor="middle" class="streak-date">Dec 16, 2024 - Dec 20, 2024</text>
        </g>
    </g>
    
    <!-- Languages Card -->
    <g transform="translate(0, 400)">
