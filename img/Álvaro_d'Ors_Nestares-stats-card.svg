        </g>
        
        <g transform="translate(0, 25)">
            <circle cx="5" cy="-3" r="5" fill="#563d7c"/>
            <text x="15" y="0" class="lang-text">CSS 0.28%</text>
        </g>
        
        <g transform="translate(150, 25)">
            <circle cx="5" cy="-3" r="5" fill="#f1e05a"/>
            <text x="15" y="0" class="lang-text">JavaScript 0.18%</text>
        </g>
        
        <g transform="translate(300, 25)">
            <circle cx="5" cy="-3" r="5" fill="#858585"/>
            <text x="15" y="0" class="lang-text">CMake 0.04%</text>
        </g>
        
        </g>
    </g>
    
    <!-- Top Repositories Card -->
    <g transform="translate(0, 600)">
