            <!-- Total Commits -->
            <text x="0" y="30" class="stat-label">Total Commits:</text>
            <text x="250" y="30" class="stat-value">39</text>
            
            <!-- Total PRs -->
            <text x="0" y="60" class="stat-label">Total PRs:</text>
