            .streak-date { font: 400 11px 'Segoe UI', Ubuntu, Sans-Serif; fill: #ffffff; opacity: 0.8; }
            .repo-name { font: 600 13px 'Segoe UI', Ubuntu, Sans-Serif; fill: #ffffff; }
