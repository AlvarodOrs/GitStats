            <text x="25" y="0" class="repo-name">Destiny</text>
            <text x="380" y="0" class="lang-text">1 views</text>
        </g>
        
        <g transform="translate(30, 139)">
            <text x="0" y="0" font-size="16" fill="#ffffff">▪</text>
            <text x="25" y="0" class="repo-name">Gideon</text>
            <text x="380" y="0" class="lang-text">1 views</text>
        </g>
        
