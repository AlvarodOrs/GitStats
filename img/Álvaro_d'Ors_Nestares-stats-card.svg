    </defs>
    
    <!-- Background -->
    <rect width="500" height="800" fill="url(#bg-gradient)" rx="15"/>
    
    <!-- Main Stats Card -->
    <g transform="translate(0, 20)">
        <!-- Title with Avatar -->
        <text x="140" y="35" class="title">Álvaro d'Ors Nestares' GitHub Stats</text>
        
        <!-- Avatar Circle -->
        <circle cx="420" cy="70" r="35" fill="rgba(255,255,255,0.2)" stroke="#ffffff" stroke-width="3"/>
        <text x="420" y="80" text-anchor="middle" font-size="32" font-weight="600" fill="#ffffff">Á</text>
        
        <!-- Stats Grid -->
        <g transform="translate(30, 80)">
