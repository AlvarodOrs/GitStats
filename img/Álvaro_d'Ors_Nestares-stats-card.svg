            <text x="25" y="62" text-anchor="middle" class="streak-date">2020-12-02 - Present</text>
        </g>
        
        <!-- Divider -->
        <line x1="150" y1="30" x2="150" y2="110" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
        
        <!-- Current Streak -->
