<?xml version="1.0" encoding="UTF-8"?>
<svg width="$SVG_WIDTH" height="$SVG_HEIGHT" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        $card_masks
        $flame_gradient
        $round_language_bar
        <filter id="blur">
            <feGaussianBlur in="SourceGraphic" stdDeviation="$stdDeviation" />
        </filter>
        <style>
            $css_styles
            $blobs_keyframes
        </style>
    </defs>

    <!-- Background -->
    $background
    $blobs_animation

    <!-- Header -->
    <text x="20" y="40" class="text title" text-anchor="start">$username_label GitHub Stats</text>

    <!-- Main Stats Card -->
    $main_card

    <!-- Streak Stats Card -->
    $streaks_card

    <!-- Top Repositories Card -->
    $topRepos_card
    
    <!-- Languages Card -->
    $languages_card 
</svg>