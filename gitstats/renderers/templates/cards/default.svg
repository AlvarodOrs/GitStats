<?xml version="1.0" encoding="UTF-8"?>
<svg width="$width" height="$height" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        $card_masks
        $flame_gradient
        $round_language_bar
        <clipPath id="avatar-clip">
            <circle cx="420" cy="70" r="35"/>
        </clipPath>
        <filter id="blur">
            <feGaussianBlur in="SourceGraphic" stdDeviation="20" />
        </filter>
        <style>
            $css_styles
        </style>
    </defs>    
    <!-- Apple Card-style dynamic background -->
    $background
    
    <!-- Header -->
    <text x="20" y="40" class="text title" text-anchor="start">$username_label GitHub Stats</text>

    <!-- Main Stats Card -->
    $main_card

    <!-- Streak Stats Card -->
    $streaks_card

    <!-- Top Repositories Card -->
    $topRepos_card
    
    <!-- Languages Card -->
    $languages_card 
</svg>